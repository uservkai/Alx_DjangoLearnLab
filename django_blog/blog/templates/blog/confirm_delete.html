{% extends 'blog/base.html' %}
{% block content %}
<h2>Delete Comment</h2>

<!-- delete confirmation message-->
<p>Are you sure you want to delete this comment?</p>
<p><em>"{{ object.content }}"</em></p>

<!--deletion form-->
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>

<!-- cancel/return to post link-->
<a href="{% url 'post-detail' comment.post.pk %}">Cancel</a>
{% endblock %}
