{% extends 'blog/base.html' %}
{% block title %}Logout{% endblock %} <!--sets the page title-->
{% block content %}

<div class="logout-page">
<form method="post" action="{% url 'logout' %}" class="logout-inline">
  {% csrf_token %}
  <button type="submit">Confirm Logout</button>
</form>
    <h2>You have been logged out.</h2>
    <p><a href="{% url 'login' %}">Click here to log in again.</a></p>
</div>
{% endblock %}
