{% extends 'blog/base.html' %}
{% block title%}Register{% endblock %}
{% block content %}
<h2>Create an account</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
        <p style="coloured:red;">Please correct the errors below.</p>
    {% endif %}>
<button type="submit">Register</button>
</form>
{% endblock %}
